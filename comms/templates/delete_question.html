{% extends 'layout/base.html' %}
{% load static %}

{% block page_title %}Are you sure?{% endblock %}

{% block content %}

<p>Are you sure you want to delete the below question?</p>

<p>{{ question.question }}</p>

<form method="POST" action="{% url 'delete_question' slug=question.id %}">
{% csrf_token %}
	<a href="{% url 'profile' %}">Cancel</a>

	<input type="submit" name="Confirm">
</form>

	{% endblock %}
