{% extends 'layout/base.html' %}
{% load static %}

{% block page_title %}Are you sure?{% endblock %}

{% block page_heading %}<h1 class="title spacer">Are you sure?</h1>{% endblock %}

{% block content %}

<div class="content">
<h4>Delete:</h4>
	<p>{{ question.question }}</p>
</div>
<div class="content">
	<form method="POST" action="{% url 'delete_question' slug=question.id %}">
		{% csrf_token %}
		<div class="row">
			<div class="col">
				<a href="{% url 'profile' %}"><button class="btn btn-secondary">Cancel</button></a>
			</div>
			<div class="col">
				<button class="btn btn-danger" type="submit" name="Confirm">Confirm</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
