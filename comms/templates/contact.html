{% extends 'layout/base.html' %}
{% load bootstrap_tags %}
{% load static %}

{% block page_title %}Contact page{% endblock %}

{% block page_heading %}<h1 class="title">Contact</h1>{% endblock %}

{% block content %}
<section>
	<form action="{% url 'contact' %}" method="POST">
		{% csrf_token %}
		{{ contact_form | as_bootstrap }}
		<button class="btn btn-secondary" type="submit">Send</button>
	</form>
</section>
{% endblock %}
